<div class="my-3">
    <h4>Add a Todo</h4>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" [(ngModel)]="desc" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="my-2 btn btn-sm btn-primary">Add to List</button>
    </form>
</div>
